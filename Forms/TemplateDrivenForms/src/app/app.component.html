<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--      <form (ngSubmit)="onSumbit(f)" #f="ngForm">-->
      <form (ngSubmit)="onSumbit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
              >
          </div>
          <button class="btn btn-warning" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel">
            <span class="help-block" *ngIf = "!email.valid && email.touched">Please enter a valid email!!!</span>
<!--            <p *ngIf = "f.controls.email.valid">Please enter a vaild Mail!</p>-->
          </div>
        </div>
        <p *ngIf="!userData.valid && userData.touched">User data in invalid!!!</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaultQuestin"
            name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
            <option value="computer">Your first time you got on a Computer?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            name="questionAnswer"
            rows="3"
            class="form-control"
            [(ngModel)]="answer"></textarea>
        </div>
        <p>Your reply: {{ answer }}</p>
        <div class="radio" *ngFor = "let gender of genders">
          <label>
            <input
              type="radio"
              name="gender"
              ngModel
              [value]="gender"
              required>
            {{gender}}
          </label>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf = "submit">
    <div class="col-xs-12">
<!--      <hr>-->
      <h3>Your Data</h3>
      <p>Username : {{user.username}}</p>
      <p>Mail : {{user.email}}</p>
      <p>Secret Questin : {{ user.secret}}</p>
      <p>Answer : {{user.answer}}</p>
      <p>Gender : {{user.gender}}</p>
    </div>
  </div>
</div>
