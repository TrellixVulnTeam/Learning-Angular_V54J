<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <button class="btn btn-success" (click)="fill()">Set</button>
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
            <span
              class="help-block"
              *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched">
             <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">
               Sorry your name is used | Please use another one!!!
             </span>
             <span *ngIf="signupForm.get('userData.username').errors['required']">
               Please feild is required!!!
             </span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
            <span
              class="help-block"
              *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched">
               Please enter a valid email address!!!
            </span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-warning" type="button" (click)="onAddHobie()">Add Hobbie</button>
          <div class="form-group" *ngFor="let hobby of controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <span
          class="help-block"
          *ngIf="!signupForm.valid && signupForm.touched">
         Please enter valid data!!!
        </span>
        <p class = "v">x</p>
        <button class="btn btn-primary" type="submit" [disabled]="signupForm.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
